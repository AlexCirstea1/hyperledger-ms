# Application properties
server.port=8080
spring.application.name=hyperledger-ms

# Logging Configuration
logging.level.org.hyperledger.fabric=INFO
logging.level.ro.cloud.security.hyperledger=DEBUG

# Hyperledger Fabric Network Configuration
# wallet created by registerEnroll.sh
fabric.wallet-path=blockchain/fabric/vaultx-network/organizations/wallet

# connection profile generated by ccp?generate.sh
fabric.connection-profile-path=\
blockchain/fabric/vaultx-network/organizations/peerOrganizations/\
org1.vaultx.com/connection-org1.yaml

fabric.channel-name=mychannel        # <- channel you created
fabric.contract-name=vaultx-event    # <- smart?contract name
fabric.user-name=appUser             # <- identity inside the wallet
