# Application properties
server.port=8080
spring.application.name=hyperledger-ms

# Logging Configuration
logging.level.org.hyperledger.fabric=INFO
logging.level.ro.cloud.security.hyperledger=DEBUG

# Hyperledger Fabric Network Configuration
-# --- Fabric ------------------------------------------------------
-fabric.wallet-path=wallet
-fabric.connection-profile-path=connection.yaml
-fabric.network-name=mychannel
-fabric.channel-name=mychannel
-fabric.contract-name=vaultx-event
-fabric.user-name=appUser
+# ===== Fabric ====================================================
+# absolute or project?relative path to the FileSystemWallet that holds
+#  the X.509 cert & key of the Java service user (?appUser? below)
+fabric.wallet-path=blockchain/fabric/vaultx-network/organizations/wallet
+
+# connection profile generated by ccp-generate.sh (yaml or json both work)
+fabric.connection-profile-path=\
+  blockchain/fabric/vaultx-network/organizations/peerOrganizations/\
+  org1.vaultx.com/connection-org1.yaml
+
+# channel and contract you created earlier
+fabric.channel-name=mychannel
+fabric.contract-name=vaultx-event
+
+# user inside the wallet to run the transactions as
+fabric.user-name=appUser
