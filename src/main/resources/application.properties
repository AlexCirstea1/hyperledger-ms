# Application properties
server.port=8080
spring.application.name=hyperledger-ms

# Logging Configuration
logging.level.org.hyperledger.fabric=INFO
logging.level.ro.cloud.security.hyperledger=DEBUG

# Hyperledger Fabric
fabric.wallet.path=blockchain/fabric/vaultx-network/organizations/peerOrganizations/org1.vaultx.com/users/User1@org1.vaultx.com
fabric.user-name=User1@org1.vaultx.com
fabric.network.config=blockchain/fabric/vaultx-network/organizations/peerOrganizations/org1.vaultx.com/connection-org1.yaml
fabric.channel-name=mychannel
fabric.contract-name=vaultx-event

# Kafka Configuration
spring.kafka.bootstrap-servers=test-kafka.server-alex.cloud:9094
spring.kafka.consumer.group-id=hyperledger-ms
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer